<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <title>ForsenKKona</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/css/bootstrap5-toggle.min.css" rel="stylesheet">
  <link href="frontend.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <img id="imgBanner" src="banner.webp" alt="banner" class="banner">

  <h3>⚙️ Commands</h3>
    <span class="input-group d-inline">
      <button id="btnSingleFact" type="button" class="btn btn-primary">Fact 🇺🇸</button>
      <input id="togMultifact" type="checkbox" data-toggle="toggle" data-onstyle="primary" data-offstyle="primary" data-onlabel="∞ on" data-offlabel="∞ off" data-height="38px">
    </span>
    <span class="input-group d-inline">
      <button id="btnSingleTrivia" type="button" class="btn btn-info">Trivia ❓</button>
      <input id="togChaintrivia" type="checkbox" data-toggle="toggle" data-onstyle="info" data-offstyle="info" data-onlabel="∞ on" data-offlabel="∞ off" data-height="38px">
    </span>
    <div class="dropdown d-inline">
      <button id="dropdownFarm" class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Farm 🚜</button>
      <ul id="dropdownFarmMenu" class="dropdown-menu" aria-labelledby="dropdownFarm">
      </ul>
    </div>
    <button id="btnDisableAll" type="button" class="btn btn-danger">Stop everything 😱</button>
    <button id="btnPlsDonaldTrump" type="button" class="btn btn-primary">Pls Donald Trump 🙏</button>
    <button id="btnCoffee" type="button" class="btn btn-light">Support me ☕️</button>
  </div>
  <div class="mt-3 mb-3">
    <div class="input-group d-inline">
      <span class="input-group-text d-inline bg-secondary-subtle">👤</span>
      <select id="selectIdentity" class="form-select w-auto d-inline bg-secondary-subtle">
      </select>
    </div>
    <input id="togBotCancer" type="checkbox" data-toggle="toggle" data-onstyle="danger" data-offstyle="secondary" data-on="BotCancer 🤪" data-off="NoCancer 🤐" data-width="150px" data-height="38px">
    <input id="togAssistant" type="checkbox" data-toggle="toggle" data-onstyle="danger" data-offstyle="secondary" data-on="Assistant 🧠" data-off="Assistant 🚫" data-width="150px" data-height="38px">
    <input id="togTriviaStopper" type="checkbox" data-toggle="toggle" data-onstyle="danger" data-offstyle="secondary" data-on="Stoptrivia ✋" data-off="Allowtrivia 👌" data-width="150px" data-height="38px">
    <input id="togEcho" type="checkbox" data-toggle="toggle" data-onstyle="danger" data-offstyle="secondary" data-on="Echo 👥" data-off="Mono 👤" data-width="150px" data-height="38px">
    <input id="togColorChanger" type="checkbox" data-toggle="toggle" data-onstyle="info" data-offstyle="secondary" data-on="Multicolor 🎨" data-off="Monocolor 🖍️" data-width="150px" data-height="38px"> 
    <input id="togDebug" type="checkbox" data-toggle="toggle" data-onstyle="warning" data-offstyle="secondary" data-on="Debug 🔇" data-off="Normal 🔈" data-width="150px" data-height="38px">
  </div>

  <h3>💬 Messages</h3>
  <form id="messageForm">
    <div class="mb-3 d-inline w-75">
      <div class="input-group mb-3">
        <input id="inputMessage" type="text" class="form-control border-end-0 d-inline-flex" placeholder="Message" aria-label="Message" autocomplete="off" autocapitalize="off" name="message" spellcheck="false" autofocus required>
        <span id="btnClearMessage" class="input-group-text bg-body border-start-0 text-white-50">⛌</span>
        <button id="dropdownMessagePresets" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Presets</button>
        <ul id="dropdownMessagePresetsMenu" class="dropdown-menu">
        </ul>
        <input id="togMessageSpam" type="checkbox" data-toggle="toggle" data-onstyle="danger" data-offstyle="primary" data-on="Spam on" data-off="Spam off">
        <input id="btnMessageAction" type="submit" class="btn btn-primary" value="Say 💬">
        <button id="dropdownMessageAction" type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul id="dropdownMessageActionMenu" class="dropdown-menu dropdown-menu-end text-end">
          <li><a class="dropdown-item" value="say" href="#">Say 💬</a></li>
          <li><a class="dropdown-item" value="action" href="#">Action 💭</a></li>
          <li><a class="dropdown-item" value="ai" href="#">Ask AI 🤖</a></li>
        </ul>
      </div>
    </div>
  </form> 

  <h3>🛕 Pyramid</h3>
    <div class="input-group d-inline-flex w-auto">
      <input id="inputPyramidEmote" type="text" class="form-control w-auto" placeholder="Pyramid emote" aria-label="Pyramid emote" autocomplete="off" autocapitalize="off" name="message" spellcheck="false" required>
      <button id="dropdownPyramidPresets" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Presets</button>
      <ul id="dropdownPyramidPresetsMenu" class="dropdown-menu">
      </ul>
      <span class="input-group-text">Size</span>
      <input id="inputPyramidSize" type="number" class="form-control" aria-label="Message" value="3" required>
      <input id="togPyramid" type="checkbox" data-toggle="toggle" data-onstyle="danger" data-offstyle="secondary" data-onlabel="on" data-offlabel="off" data-height="38px">
    </div>

  <script src="frontend.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/js/bootstrap5-toggle.jquery.min.js"></script>
</body>

</html>
